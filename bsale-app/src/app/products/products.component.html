<div class="container" *ngFor="let product of products">
    <div class="row">
        <div class="col-md-auto">
            <div class="card pad" style="width: 18rem;"> 
                <img src="{{ product.url_image }}" class="card-img-top" alt="..."> <!--Image product-->
                <div class="card-body">
                    <h4 class="card-title">{{ product.name }}</h4> <!--Name product-->
                    <p class="card-text">${{ product.price }}</p> <!--Price product-->
                    <a href="#" class="btn btn-primary rounded-circle border">O</a> <!--BotÃ³n carrito de compra-->
                </div>
            </div>
        </div>
    </div>
</div>
